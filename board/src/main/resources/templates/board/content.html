<html mxlns:th="http://www.thymeleaf.org">
  <head th:fragment="contentFragmentHead">
    <link rel="stylesheet" href="/styles/board/item.css" />
  </head>
  <body>
    <div th:fragment="contentFragment" th:object="${board}" class="container">
      <div class="d-flex justify-content-between align-items-center">
        <div th:text="*{userName}" class="user-name-data"></div>
        <div th:text="*{createdAt}"></div>
      </div>
      <hr />
      <p th:utext="*{content}"></p>
      <th:block th:if="${session.userName==null}">
      <form th:action="@{'/board/'+${boardId}+'/comments'}" method="post">
      <div class="comment_area">
		<div class="form-floating">
			<input type="hidden" th:name="boardId" th:value="${boardId}" />
  			<textarea disabled class="form-control" placeholder="댓글 기능은 로그인 이후 가능합니다"style="height: 70px">댓글 기능은 로그인 후 이용 가능합니다.</textarea>
  			<label for="floatingTextarea2" style="font-size: 12px;"></label>
		</div>
      </div>
		<div class="comment_btn">
			<button class="btn btn-primary" style="height: 2.2rem; border-bottom-color: white;"type="button" onclick="alert('로그인 후 이용해주세요')">
				댓글 달기				
			</button>
			<button class="btn btn-primary" style="height: 2.2rem;" type="button" onclick="alert('로그인 후 이용해주세요')">
				답글 달기				
			</button>
		</div>
      </form>
	</th:block>
	
   	<th:block th:if="${session.userName!=null}">
      <form th:action="@{'/board/'+${boardId}+'/comments'}" method="post">
      <div class="comment_area">
		<div class="form-floating">
			<input type="hidden" th:name="boardId" th:value="${boardId}" />
  			<textarea class="form-control" placeholder="Leave a comment here" th:name="comments" style="height: 70px"></textarea>
  			<label for="floatingTextarea2" style="font-size: 12px;" th:text="*{userName}"></label>
		</div>
		
		<div class="comment_btn">
			<button class="btn btn-primary" style="height: 2.2rem; border-bottom-color: white;" type="submit">
				댓글 달기				
			</button>
			<button class="btn btn-primary" style="height: 2.2rem;" type="button">
				답글 달기				
			</button>
		</div>
      </div>
	</form>
	</th:block>
	
    <div class="comments_list">
		<ol class="list-group list-group-numbered">
  			<li class="list-group-item d-flex justify-content-between align-items-start">
   			<div class="ms-2 me-auto">
      		<div class="fw-bold">Subheading</div>
      			Content for list item
    		</div>
 			</li>
 		</ol>
<!--
		<ul>
   			<li th:each="comment:${comment}">
				<div>
   
             		<span th:text="${comment.createdAt}"></span>
           		</div>
            	<div>
					<p th:text="${comment.content}"></p>
           		</div>
            </li>
         </ul>
         -->
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
